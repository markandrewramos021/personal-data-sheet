<script>
  // Image preview function
  function previewImage(event) {
    var reader = new FileReader();
    var preview = document.querySelector('.preview');

    reader.onload = function() {
      var imgElement = document.createElement('img');
      imgElement.src = reader.result;
      preview.innerHTML = '';
      preview.appendChild(imgElement);
    }

    if (event.target.files[0]) {
      reader.readAsDataURL(event.target.files[0]);
    }
  }

  function changeDropdown2(selectedValue) {
    var dropdown2 = document.getElementById("unit");

    // Clear existing options
    dropdown2.innerHTML = '<option value="" disabled>Please Select Division</option>';

    if (selectedValue === "OSDS") {
      // Add options for Option 1 in Dropdown 2
      dropdown2.innerHTML += '<option value="Office of the SDS">Office of the SDS</option>';
      dropdown2.innerHTML += '<option value="Office of the ASDS">Office of the ASDS</option>';
      dropdown2.innerHTML += '<option value="Legal Services">Legal Services</option>';
      dropdown2.innerHTML += '<option value="ICT Services">ICT Services</option>';
      dropdown2.innerHTML += '<option value="Personnel">Personnel</option>';
      dropdown2.innerHTML += '<option value="Records">Records</option>';
      dropdown2.innerHTML += '<option value="Cashier">Cashier</option>';
      dropdown2.innerHTML += '<option value="Supply & Property">Supply & Property</option>';
      dropdown2.innerHTML += '<option value="Budget">Budget</option>';
      dropdown2.innerHTML += '<option value="Finance">Finance</option>';
    } else if (selectedValue === "CID") {
      // Add options for Option 2 in Dropdown 2
      dropdown2.innerHTML += '<option value="CID">CID</option>';
      dropdown2.innerHTML += '<option value="Learning Resource Management">Learning Resource Management</option>';
      dropdown2.innerHTML += '<option value="Curriculum Implementation Management">Curriculum Implementation Management</option>';
      dropdown2.innerHTML += '<option value="District Instructional Management">District Instructional Management</option>';
      dropdown2.innerHTML += '<option value="Alternative Learning System">Alternative Learning System</option>';
    } else if (selectedValue === "SGOD") {
      // Add options for Option 3 in Dropdown 2
      dropdown2.innerHTML += '<option value="SGOD">SGOD</option>';
      dropdown2.innerHTML += '<option value="Monitoring & Evaluation">Monitoring & Evaluation</option>';
      dropdown2.innerHTML += '<option value="Human Resource Development">Human Resource Development</option>';
      dropdown2.innerHTML += '<option value="Social Mobilization">Social Mobilization</option>';
      dropdown2.innerHTML += '<option value="Planning & Research">Planning & Research</option>';
      dropdown2.innerHTML += '<option value="Education Facilities">Education Facilities</option>';
      dropdown2.innerHTML += '<option value="Health & Nutrition Unit">Health & Nutrition Unit</option>';
    }
  }

  function handleDropdown2Change(selectedValue) {
    console.log("Selected value in Dropdown 2:", selectedValue);
    // Perform any desired actions based on the selected value in Dropdown 2
  }

  // Event listener for file input change
  document.getElementById('image').addEventListener('change', previewImage);
</script>
